<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Video Player</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <header class="bg-dark text-white p-3">
    <div class="container d-flex justify-content-between align-items-center">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/YouTube_Logo_2015.png" alt="Logo" width="100">
      <nav>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link text-white" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Trending</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Subscriptions</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container-fluid mt-4">
    <div class="row">
      <!-- Video Player -->
      <div class="col-md-8">
        <div class="video-player">
          <video id="myVideo" width="100%" controls>
            <source id="videoSource" src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
          <button class="btn btn-primary mt-2" onclick="playPause()">Play/Pause</button>
        </div>
      </div>
      
      <!-- Video List -->
      <div class="col-md-4">
        <h3>Other Videos</h3>
        <ul class="list-unstyled">
          <!-- Video list will be populated by JavaScript -->
        </ul>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
